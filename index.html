<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="Logo de alura">
    </header>
    <main class="contenedor">
        <section class="izquierda">
            <div>
                <input class="text-input" type="text" 
                id="inputText" placeholder="Ingrese el texto aqui">
            </div>
        </section>
        <section class="derecha">
            <img id="imgDer" class="munieco" src="imagenes/Muñeco.png" alt="Logo munieco alura">
            <div>
                <h1 id="texto" class="noMensajes">Ningún mensaje fue encontrado</h1>
                <textarea name="name" class="ingresaTexto"
                cols="30" rows="5" id="texto2">Ingresa el texto que desees encriptar o desencriptar.
                </textarea>
                <button id="copiar" class="copiar" type="button" name="button" onclick="copiar()">Copiar</button>
            </div>
        </section>
        <div class="izquierda">
            <p class="soloMinusculas">Solo letras minúsculas y sin acentos</p>
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        </div>
    </main>
</body>
</html>
